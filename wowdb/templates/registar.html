{% extends "_layout/main.html" %}

{% block content %}
<form method="post">
  <h1>Account Registration</h1>
    <p>Please enter your desired username and password</p>
  <input placeholder="Username" name="username" value="{{ username }}">
  <input placeholder="Password" name="password">
  <button>Login</button>
  <p>{{ error }}</p>
</form>
{% endblock %}
