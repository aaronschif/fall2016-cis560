{% extends "_layout/main.html" %}

{% block content %}
<form method="post">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="username-input">Username</label>
    <div class="col-sm-10">
      <input class="form-control" id="username-input" placeholder="Username" value="{{ username }}" name="username">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="password-input">Password</label>
    <div class="col-sm-10">
      <input class="form-control" id="password-input" placeholder="Password" type="password" name="password">
    </div>
  </div>
  <button class="btn btn-primary">Login</button> or <button class="btn btn-secondary" name="register">Register</button>
  <p>No account? <a href="/registar">Create one here!</a></p>
  <p>{{ error }}</p>
</form>
{% endblock %}
